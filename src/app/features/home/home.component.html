<div class="home-page animated-gif-bg">
  <div class="banner" *appShowAuthed="false">
    <div class="container">
      <h1 class="logo-font">conduit</h1>
      <p>A place to share your <i>Angular</i> knowledge.</p>
    </div>
  </div>

  <div class="container page">
    <div class="row">
      <div class="col-md-9">
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a
                class="nav-link"
                [ngClass]="{ active: listConfig.type === 'feed' }"
                (click)="setListTo('feed')"
              >
                Your Feed
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                [ngClass]="{
                  active: listConfig.type === 'all' && !listConfig.filters.tag
                }"
                (click)="setListTo('all')"
              >
                Global Feed
              </a>
            </li>
            <li class="nav-item" [hidden]="!listConfig.filters.tag">
              <a class="nav-link active">
                <i class="ion-pound"></i> {{ listConfig.filters.tag }}
              </a>
            </li>
          </ul>
        </div>

        <app-article-list [limit]="10" [config]="listConfig"></app-article-list>
      </div>

      <div class="col-md-3" *rxLet="tags$; let tags">
        <div class="sidebar">
          <p>Popular Tags</p>

          <div class="tag-list">
            <a
              *ngFor="let tag of tags"
              (click)="setListTo('all', { tag: tag })"
              class="tag-default tag-pill weird-tag"
            >
              {{ tag }}
            </a>
          </div>

          <div [hidden]="tagsLoaded">Loading tags...</div>

          <div [hidden]="!tagsLoaded || tags.length > 0">
            No tags are here... yet.
          </div>
          <div class="gif-background">
            <img
              src="https://media.giphy.com/media/gtakVlnStZUbe/giphy.gif?cid=ecf05e47wbgvvk6lhdjucggefhd5ds2ynbzkxvh6lya7azub&ep=v1_gifs_search&rid=giphy.gif&ct=g"
              alt="gif1"
            />
            <img
              src="https://media.giphy.com/media/1dIo6kDOPMzsnMOJTj/giphy.gif?cid=790b761176xkzvksp0v4gols3xq6hypkwo89hz46td9xdf6c&ep=v1_gifs_search&rid=giphy.gif&ct=g"
              alt="gif2"
            />
            <img
              src="https://media.giphy.com/media/IzdL5AH7teZSOPnqrw/giphy.gif?cid=ecf05e47uxsa6pd1nahccqqir5osadr9dvjp3jocdfin5fyb&ep=v1_gifs_search&rid=giphy.gif&ct=g"
              alt="gif3"
            />
            <img
              src="https://media.giphy.com/media/a5viI92PAF89q/giphy.gif?cid=ecf05e47un8nhcyrlvpc8cicqzi0sjqw4hzkoe6d5rs44hhz&ep=v1_gifs_search&rid=giphy.gif&ct=g"
              alt="gif1"
            />
            <img
              src="https://media.giphy.com/media/pUeXcg80cO8I8/giphy.gif?cid=ecf05e47dfjp6qu44o8hbp0yyi3nr5kqoctvcip1x79wl05c&ep=v1_gifs_search&rid=giphy.gif&ct=g"
              alt="gif2"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
